name: CI/CD Smart Contracts

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-testnet-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16.x

      - name: Install dependencies
        run: npm install

      - name: Ensure contracts folder exists
        run: mkdir -p contracts

      - name: Compile contracts
        run: npx hardhat compile

      - name: Run tests
        run: npx hardhat test

      - name: Lint Solidity
        run: npx solhint "contracts/**/*.sol"

      - name: Deploy to BSC Testnet
        if: github.ref == 'refs/heads/main'  # نشر فقط من الفرع الرئيسي
        env:
          PRIVATE_KEY: ${{ secrets.BSC_TESTNET_PRIVATE_KEY }}
          BSC_TESTNET_RPC: ${{ secrets.BSC_TESTNET_RPC }}
        run: |
          npx hardhat run scripts/deploy.js --network bscTestnet

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hardhat-build
          path: artifacts
